<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ankieta</title>
</head>
<body>
    <div class="container">
        <h2 class="naglowek"> Employment Form</h2>
        <form ankieta="#" method="post">
            <label for="Imie">First Name</label>
            <input type="text" id="Imie" name="fname" required minlength="3" maxlength="12" size="10"><br><br>

            <label for="Nazwisko">Second Name</label>
            <input type="text" id="Nazwisko" name="lname" required minlength="3" maxlength="15" size="10"><br><br>
            
            <label for="Email">E-mail</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9.%+-]+\.[a-z]{2,}$">
            
            <label for="Phone">Phone</label>
            <input type="tel" id="number" name="phone" 
           required pattern="d{3}\s\d{3}s\d{3}" placeholder="505 505 505" required minlength="9" maxlength="9" required> 
            
            <label for="Birth"> Date of Birth</label>
            <input type="date" id="date" name="birth" max="2024-11-11" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="kobieta">Female</option>
                <option value="facet">Male</option>
                <option value="inne">Other</option>
            </select>

            <p>What are you looking for</p>

            <input type="radio" id="engineer" name="position" value="Software Engineer" required>
            <label for="engineer">Software Engineer</label><br>

            <input type="radio" id="desiner" name="position" value="UX Designer" required>
            <label for="desiner">UX Designer</label><br>

            <input type="radio" id="analytyk" name="position" value="Analytics Specialist" required>
            <label for="analytyk">Analytics Specialist</label><br>

            <input type="radio" id="projekt" name="position" value="Projekt Manager" required>
            <label for="projekr">Projekt Manager</label><br>

            <p>Which programming languages do you know?</p>
            <input type="checkbox" id="java" name="jezyk" value="Java" required>
            <label for="java">Java</label><br>      
            
            <input type="checkbox" id="javascript" name="jezyk" value="JavaScript" required>
            <label for="javascript">JavaScript</label><br> 
            
            <input type="checkbox" id="csharp" name="jezyk" value="C#" required>
            <label for="csharp">C#</label><br>  

            <input type="checkbox" id="python" name="jezyk" value="Python" required>
            <label for="python">Python</label><br>  

            <input type="checkbox" id="scala" name="jezyk" value="Scala" required>
            <label for="scala">Scala</label><br>  

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message"></textarea>
            
            <div class="buttons">
                <button type="reset">Reset</button>
                <button type="Submit">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
